<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GOATS in the Wild Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS & JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #05060a;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .goat-popup {
      font-size: 12px;
      color: #f5f5f5;
    }

    .goat-popup a {
      color: #66c2ff;
      text-decoration: none;
    }

    .goat-popup a:hover {
      text-decoration: underline;
    }

    /* Dark theme popups */
    .leaflet-popup-content-wrapper {
      background-color: #111;
      color: #f5f5f5;
      border-radius: 10px;
    }

    .leaflet-popup-tip {
      background-color: #111;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // ===== CONFIG =====
    const DEFAULT_GOAT_ICON_URL =
      "https://static.wixstatic.com/shapes/691d3d_aff2f307292048489b5fed6691eb63a1.svg";

    const SITE_BASE_URL = "https://www.thirdrailify.com";

    const defaultIcon = L.icon({
      iconUrl: DEFAULT_GOAT_ICON_URL,
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -28]
    });

    let map;
    let markers = [];

    function initMap() {
      console.log('[GoatMap] Initialising Leaflet map...');
      map = L.map("map", {
        zoomControl: true,
        worldCopyJump: true
      }).setView([20, 0], 2);

      L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
        {
          attribution:
            '&copy; OpenStreetMap contributors &copy; CARTO',
          subdomains: "abcd",
          maxZoom: 19
        }
      ).addTo(map);
    }

    function clearMarkers() {
      markers.forEach((m) => map.removeLayer(m));
      markers = [];
    }

    function addGoatMarkers(goats) {
      console.log('[GoatMap] addGoatMarkers called with', goats);
      if (!map) initMap();

      clearMarkers();

      if (!goats || !goats.length) return;

      const bounds = [];

      goats.forEach((goat) => {
        if (!goat) return;

        let lat = Number(goat.lat);
        let lng = Number(goat.lng);

        if (!isFinite(lat) || !isFinite(lng)) return;

        let markerIcon = defaultIcon;
        if (goat.iconUrl && goat.iconUrl.length > 5) {
          markerIcon = L.icon({
            iconUrl: goat.iconUrl,
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -28]
          });
        }

        const name = goat.uploaderName || goat.title || "GOAT in the Wild";

        const locationText = [
          goat.city ? escapeHtml(goat.city) : "",
          goat.country ? escapeHtml(goat.country) : ""
        ].filter(Boolean).join(", ");

        let flagImgHtml = "";
        if (goat.country && goat.country.length === 2) {
          const code = goat.country.toLowerCase();
          flagImgHtml =
            `<img src="https://flagcdn.com/24x18/${code}.png"
                  style="width:18px;height:13px;border-radius:2px;margin-left:4px;" />`;
        }

        let linkHref = goat.link || "";
        if (linkHref.startsWith("/")) {
          linkHref = SITE_BASE_URL + linkHref;
        }

        const popupHtml = `
          <div class="goat-popup">
            <div style="display:flex; gap:8px; align-items:flex-start;">
              ${
                goat.photo
                  ? `<img src="${goat.photo}" alt="${escapeHtml(name)}"
                        style="width:100px;height:100px;object-fit:cover;border-radius:6px;flex-shrink:0;" />`
                  : ""
              }
              <div style="max-width:220px;">
                <div style="font-weight:600;font-size:18px;margin-bottom:2px;">
                  ${escapeHtml(name)}
                </div>
                ${
                  locationText
                    ? `<div style="font-size:11px;opacity:0.85;margin-bottom:3px;display:flex;align-items:center;gap:4px;">
                         <span>${locationText}</span>
                         ${flagImgHtml}
                       </div>`
                    : ""
                }
                ${
                  goat.subtitle
                    ? `<div style="margin-top:2px;opacity:0.9;">${escapeHtml(goat.subtitle)}</div>`
                    : ""
                }
                ${
                  linkHref
                    ? `<div style="margin-top:6px;">
                         <a href="${linkHref}" target="_blank" rel="noopener noreferrer">
                           View goat page
                         </a>
                       </div>`
                    : ""
                }
              </div>
            </div>
          </div>
        `;

        const marker = L.marker([lat, lng], { icon: markerIcon })
          .addTo(map)
          .bindPopup(popupHtml);

        markers.push(marker);
        bounds.push([lat, lng]);
      });

      if (bounds.length === 1) map.setView(bounds[0], 5);
      else if (bounds.length > 1) map.fitBounds(bounds, { padding: [40, 40] });
    }

    window.addEventListener("message", (event) => {
      try {
        const data =
          typeof event.data === "string" ? JSON.parse(event.data) : event.data;
        if (!data || data.type !== "GOAT_LOCATIONS") return;

        addGoatMarkers(data.payload || []);
      } catch (e) {
        console.error('[GoatMap] Error handling message:', e);
      }
    });

    initMap();

    function escapeHtml(str) {
      if (!str || typeof str !== "string") return "";
      return str
        .replace(/&/g, "&amp;").replace(/</g, "&lt;")
        .replace(/>/g, "&gt;").replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>
</body>
</html>
